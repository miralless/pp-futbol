<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PP Football">

  <link rel="apple-touch-icon" href="icono.png">
  <title>PP Football</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary-color: #00ff88;
      --background-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #1a1a1a;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 8px;
      overflow-y: auto; /* Solo si hay demasiados items, permite scroll interno */
    }

    .item {
      flex: 1; /* Esto hace que todos midan lo mismo y llenen el hueco */
      display: flex;
      align-items: center; /* Centrado vertical del texto */
      justify-content: center; /* Centrado horizontal */
      background: var(--accent-color);
      border-radius: 8px;
      border: 1px solid #333;
      cursor: pointer;
      transition: transform 0.2s;
      min-height: 0; /* Permite que el flex los reduzca si es necesario */
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      display: none; /* Se controla por JS */
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      z-index: 9999;
      background: var(--background-color); 
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #444;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }
    @keyframes girar { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .progress-bar {
      width: 300px;
      max-width: 90vw;
      height: 12px;
      border-radius: 999px;
      background: #2b2b2b;
      overflow: hidden;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), #66ffad 80%);
      transition: width 0.1s linear;
    }
    .percent {
      color: var(--text-color);
      font-size: 0.9rem;
      text-align: center;
    }

    .menu a.disabled {
      pointer-events: none;
      opacity: 0.45;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">PP Football 2025/26</h1>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="equipos.html">Equipos</a>
    </nav>
  </header>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="percent" id="percentText">0%</div>
  </div>

  <div class="content"></div>

  <footer class="footer">
    <p>© 2025 PP Football.<br>Todos los derechos reservados.</p>
    <div style="margin-top: 10px;">
      <a href="privacidad.html" style="color: #888; font-size: 0.8rem; margin: 0 10px;">Privacidad</a>
      <a href="cookies.html" style="color: #888; font-size: 0.8rem; margin: 0 10px;">Cookies</a>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loadingOverlay = document.getElementById("loadingOverlay");
    const progressFill = document.getElementById("progressFill");
    const percentText = document.getElementById("percentText");
    const menuLinks = document.querySelectorAll(".menu a");
    const content = document.querySelector(".content");

    // Función para manejar la barra visualmente
    function actualizarProgreso(valor) {
      progressFill.style.width = valor + "%";
      percentText.textContent = valor + "%";
    }

    async function cargarPersonasFirebase() {
      try {
        actualizarProgreso(30); // Progreso inicial al empezar la llamada
        const snapshot = await getDocs(collection(db, "Personas"));
        const jugadores = [];
        
        snapshot.forEach(doc => {
          const persona = doc.data();
          jugadores.push({ id: doc.id, nombre: persona.nombre, apellido: persona.apellido });
        });

        // Guardamos en caché por si otras páginas lo necesitan, pero no lo usamos para pintar aquí
        localStorage.setItem("jugadores", JSON.stringify(jugadores));

        actualizarProgreso(80); // Progreso al terminar de descargar datos
        
        renderizarJugadores(jugadores);
        actualizarProgreso(100);
      } catch(err) {
        console.error("Error leyendo Firebase:", err);
        content.innerHTML = "<p style='color:#f88; text-align:center;'>Error al cargar jugadores.</p>";
      }
    }

    function renderizarJugadores(jugadores) {
      content.innerHTML = ""; 
      jugadores.forEach(p => {
          const div = document.createElement("div");
          div.classList.add("item");
          div.innerHTML = `<strong>${p.nombre} ${p.apellido}</strong>`;
          div.addEventListener("click", () => {
              window.location.href = `jugador.html?id=${encodeURIComponent(p.id)}`;
          });
          content.appendChild(div);
      });
    }

    // --- FLUJO UNIFICADO ---
    window.addEventListener("DOMContentLoaded", async () => {
      // 1. Mostrar overlay y bloquear menú SIEMPRE
      loadingOverlay.style.display = "flex";
      menuLinks.forEach(a => a.classList.add("disabled"));
      actualizarProgreso(10);

      // 2. Ejecutar cargas en paralelo para ganar tiempo
      await Promise.all([
        cargarPersonasFirebase()
      ]);

      // 3. Pequeño retardo para que el usuario vea el 100% y ocultar
      setTimeout(() => {
        loadingOverlay.style.display = "none";
        menuLinks.forEach(a => a.classList.remove("disabled"));
      }, 300);
    });
  </script>

  <script>
    // --- MODAL DE COOKIES BLOQUEANTE ---
    window.addEventListener("DOMContentLoaded", function() {
      if (!localStorage.getItem('cookies-aceptadas')) {
        
        // 1. Crear el Overlay (Fondo oscuro que bloquea clics)
        const overlay = document.createElement('div');
        overlay.id = 'cookies-overlay';
        overlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.85); /* Oscurece el contenido */
          backdrop-filter: blur(4px);      /* Efecto de desenfoque opcional */
          z-index: 9998;
          display: flex;
          justify-content: center;
          align-items: center;
        `;

        // 2. Crear el Contenedor del Banner (Centrado)
        const modal = document.createElement('div');
        modal.style.cssText = `
          width: 90%;
          max-width: 450px;
          background-color: #2c2c2c;
          color: white;
          padding: 30px;
          border-radius: 16px;
          box-shadow: 0 20px 50px rgba(0,0,0,0.8);
          border: 1px solid #444;
          text-align: center;
          font-family: sans-serif;
        `;

        modal.innerHTML = `
          <h3 style="margin-top: 0; color: #4CAF50;">Tu privacidad</h3>
          <p style="margin-bottom: 25px; font-size: 15px; line-height: 1.6; color: #ccc;">
            Utilizamos cookies para ofrecerte estadísticas personalizadas y anuncios de calidad. 
            Para seguir viendo los datos de <strong>PP Football</strong>, por favor acepta nuestra 
            <a href="cookies.html" style="color: #4CAF50; text-decoration: underline;">política de cookies</a>.
          </p>
          <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button id="btn-aceptar" style="
              background-color: #4CAF50;
              color: white;
              border: none;
              padding: 12px 30px;
              border-radius: 8px;
              cursor: pointer;
              font-weight: bold;
              flex: 1;
              min-width: 140px;
            ">ACEPTAR</button>
            <button id="btn-rechazar" style="
              background-color: transparent;
              color: #aaa;
              border: 1px solid #555;
              padding: 12px 30px;
              border-radius: 8px;
              cursor: pointer;
              font-weight: bold;
              flex: 1;
              min-width: 140px;
            ">RECHAZAR</button>
          </div>
        `;

        overlay.appendChild(modal);
        document.body.appendChild(overlay);

        // 3. Bloquear el scroll de la web
        document.body.style.overflow = 'hidden';

        // 4. Lógica de los botones
        const cerrarModal = (aceptado) => {
          if(aceptado) localStorage.setItem('cookies-aceptadas', 'true');
          overlay.remove();
          document.body.style.overflow = 'auto'; // Devolver el scroll
        };

        document.getElementById('btn-aceptar').onclick = () => cerrarModal(true);
        document.getElementById('btn-rechazar').onclick = () => cerrarModal(false);

        // Efectos hover
        const btnA = document.getElementById('btn-aceptar');
        btnA.onmouseover = () => btnA.style.backgroundColor = '#45a049';
        btnA.onmouseout = () => btnA.style.backgroundColor = '#4CAF50';

        const btnR = document.getElementById('btn-rechazar');
        btnR.onmouseover = () => { btnR.style.color = 'white'; btnR.style.borderColor = 'white'; };
        btnR.onmouseout = () => { btnR.style.color = '#aaa'; btnR.style.borderColor = '#555'; };
      }
    });
  </script>
</body>
</html>
