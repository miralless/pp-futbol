<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PP Football">

  <link rel="apple-touch-icon" href="icono.png">
  <title>Equipos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary-color: #00ff88;
      --background-color: #0a0a0a;
      --text-color: #f5f5f5;
    }

    /* Estilos del Overlay de Carga */
    .loading-overlay {
      position: fixed;
      inset: 0;
      display: none; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 9999;
      background: var(--background-color);
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #444;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }
    @keyframes girar { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .progress-bar {
      width: 300px;
      max-width: 90vw;
      height: 12px;
      border-radius: 999px;
      background: #2b2b2b;
      overflow: hidden;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), #66ffad 80%);
      transition: width 0.1s linear;
    }
    .percent {
      color: var(--text-color);
      font-size: 0.9rem;
      text-align: center;
    }

    .menu a.disabled {
      pointer-events: none;
      opacity: 0.45;
    }

    .content {
      flex: 1; /* Ocupa todo el espacio entre header y footer */
      display: flex;
      flex-direction: column; /* Cambiado a columna para que los equipos se repartan el alto */
      gap: 10px;
      padding: 15px;
      overflow-y: auto; /* Permite scroll interno SOLO si hay demasiados equipos */
      box-sizing: border-box;
    }

    .team-card {
      background-color: #1a1a1a;
      color: white;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease;
      flex: 1; 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">PP Football 2025/26</h1>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="equipos.html">Equipos</a>
    </nav>
  </header>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="percent" id="percentText">0%</div>
  </div>

  <div class="content"></div>

  <footer class="footer">
    <p>© 2025 PP Football.<br>Todos los derechos reservados.</p>
    <div style="margin-top: 10px;">
      <a href="privacidad.html" style="color: #888; font-size: 0.8rem; margin: 0 10px;">Privacidad</a>
      <a href="cookies.html" style="color: #888; font-size: 0.8rem; margin: 0 10px;">Cookies</a>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loadingOverlay = document.getElementById("loadingOverlay");
    const progressFill = document.getElementById("progressFill");
    const percentText = document.getElementById("percentText");
    const menuLinks = document.querySelectorAll(".menu a");

    function actualizarProgreso(valor) {
      progressFill.style.width = valor + "%";
      percentText.textContent = valor + "%";
    }

    async function cargarEquipos() {
      const contenedor = document.querySelector('.content');
      contenedor.innerHTML = "";
      
      try {
        actualizarProgreso(20);
        const querySnapshot = await getDocs(collection(db, "Equipos"));
        actualizarProgreso(70);

        querySnapshot.forEach((doc) => {
          const equipo = doc.data();
          const nombreEquipo = equipo.nombre;

          const teamDiv = document.createElement('div');
          teamDiv.classList.add('team-card');
          teamDiv.innerHTML = `<h3>${nombreEquipo}</h3>`;

          teamDiv.addEventListener("click", () => {
            window.location.href = `equipo.html?team=${encodeURIComponent(nombreEquipo)}`;
          });

          contenedor.appendChild(teamDiv);
        });
        
        actualizarProgreso(100);
      } catch (error) {
        console.error("Error cargando equipos:", error);
        contenedor.innerHTML = "<p style='color:red;'>Error al conectar con Firebase.</p>";
      }
    }

    // Flujo de carga al entrar
    window.addEventListener("DOMContentLoaded", async () => {
      // Mostrar overlay y bloquear menú
      loadingOverlay.style.display = "flex";
      menuLinks.forEach(a => a.classList.add("disabled"));
      actualizarProgreso(5);

      // Cargar datos
      await cargarEquipos();

      // Pequeña espera para que se vea el 100%
      setTimeout(() => {
        loadingOverlay.style.display = "none";
        menuLinks.forEach(a => a.classList.remove("disabled"));
      }, 300);
    });
  </script>
</body>
</html>
